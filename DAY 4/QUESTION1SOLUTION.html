    <title>DAY 4 Assignment Question 1 Solution.</title>
    <h2>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5. </h2>
    <script>
        for (let i = 0; i<=100 ; i++){
    if (i%3==0){
        console.log(` ${i}. 'fizz' It is multiple of 3.`);
    }
    if (i%5==0) {
        console.log(` ${i}. 'buzz' It is multiple of 5.`);

    }
    if (i%5==0 && i%3==0) {
        console.log(` ${i}. 'fizzbuzz' It is multiple of 3 and 5.`);
    }
}
    </script>
