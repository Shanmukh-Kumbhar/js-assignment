    <title>DAY 2 Assignment Question3 Solution</title>
    <h1>Ask the user if he is 21+ and log the value "Can Drink","Cannot Drink".</h1>
</head>
<body>
    <script> age=prompt("Enter your age","");
    if (age>21) {
        console.log("Can Drink");
    } else {
        console.log("Cannot Drink");
    }
    </script>
</body>
